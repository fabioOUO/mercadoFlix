<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Estilo css-->
    <link rel="stylesheet" href="style/main.css">

    <!-- Font Awesome js-->
    <script defer src="https://kit.fontawesome.com/d82eae9f56.js" crossorigin="anonymous"></script>

    <!-- Outros js-->

    <title>MercadoFlix</title>

</head>

    <header>
        <div class="container">
            
            <div class="container-direito">
                <div class="logo">
                    MercadoFlix
                </div>
                <nav  class="menu">
                    <a class="menu-item" href="#">Notícias</a>
                    <a class="menu-item" href="#">Agenda</a>
                    <a class="menu-item" href="#">Sites Econômicos</a>
                    <a class="menu-item" href="#">Cotações</a>
                </nav>
            </div>
            
            <div class="container-esquerdo">
                <nav  class="menu-esquerdo">
                    <a class="menu-item" href="#">
                        <input type="text" name="input-busca" id="input-busca" placeholder="Açoes, contratos, títulos...">
                        <i class="fas fa-search"  onclick="mostrarBusca()"></i>
                    </a>
                    <a class="menu-item" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                    <a class="menu-item" href="#">
                        <img class="menu-imagem-perfil" src="img/profile/profile.jpg" alt="">

                    </a>

            </div>
        
        </div>
